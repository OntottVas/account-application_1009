<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account App</title>
</head>
<body>
<header>
    <a href="addOwner">Add new owner</a>
    <a href="modifyName">Modify name</a>
    <a href="modifyEmail">Modify email</a>
    <a href="deleteOwner">Delete owner</a>
</header>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Place of birth</th>
        <th>Time of birth</th>
        <th>Email</th>
    </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}"></td>
        <td th:text="${owner.getName()}"></td>
        <td th:text="${owner.getPlaceOfBirth()}"></td>
        <td th:text="${#dates.format(owner.getTimeOfBirth(), 'yyyy-MM-dd')}"></td>
        <td th:text="${owner.getEmail()}"></td>
    </tr>
</table>
</body>
</html>
