<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account app</title>
</head>
<body>
<form th:action="@{/addOwner}" method="post">
  <label> Name:
    <input th:field="*{newOwner.name}" placeholder="" type="text" id="title" title="title">
  </label>
  <label> Place of birth:
    <input  th:field="*{newOwner.placeOfBirth}" placeholder="" type="text" id="last_name" title="last_name">
  </label>
  <label> Time of birth:
    <input  th:field="*{newOwner.timeOfBirth}" placeholder="" type="date" id="birth_time" title="birth_time"
            value="2023-01-01" min="1901-01-01" max="2023-10-05">
  </label>
  <label> Email address:
    <input  th:field="*{newOwner.email}" placeholder="" type="text" id="email" title="email">
  </label>

  <button type="submit">Submit</button>

</form>
</body>
</html>
